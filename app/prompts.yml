select_heading: |
  Du bekommst eine Liste von Kapitelüberschriften aus einer PDF.
  Ziel ist es, herauszufinden, **welche Kapitel relevant für die Anforderungen und Qualifikationen des Projektpersonals** sein könnten.
  Das können z. B. Kapitel sein, in denen beschrieben wird:

  * welche Aufgaben das Personal übernimmt
  * wie die Leistung zu erbringen ist
  * welches Know-how, Equipment oder Verhalten vorausgesetzt wird
  * welche Selbstorganisation oder Zusammenarbeit gefordert ist

  **Gib nur die Kapitelüberschriften zurück, die dafür relevante Informationen enthalten könnten** – auch wenn sie nicht explizit das Wort „Anforderung“ oder „Qualifikation“ enthalten.

  Antworte **ausschließlich** mit den originalen Kapitelüberschriften.
  Gib **jede relevante Überschrift in einer neuen Zeile aus**, **ohne Einleitung oder zusätzliche Erklärungen**.

  Hier ist die Liste:

  {toc}

reduce_pdf: |
  Du bekommst einen Abschnitt aus einer Ausschreibung oder die gesamte Ausschreibung.
  Analysiere den gesamten Text sorgfältig und fasse die technischen Anforderungen **übersichtlich in Stichpunkten** zusammen.

  Verwende **ausschließlich** folgende Kategorien und gib **nur jene aus, für die Anforderungen im Text genannt werden**:

  * Tätigkeitsbereich
  * Aufgabenbereich
  * Programmiersprachen und Versionen
  * Frameworks und Bibliotheken
  * Tools und Plattformen
  * Schnittstellen oder APIs und Protokolle

  Ordne alle relevanten Informationen einer passenden Kategorie zu. Gib **bei jedem Stichpunkt an**, ob es sich um eine **Muss-Anforderung** oder einen **Wunsch** handelt.

  Nutze für die Formatierung **fettgedruckte Kategorienamen** (Markdown) und darunter eine Aufzählung mit "-" vor jeder Anforderung.
  Kennzeichne bei jeder Anforderung deutlich, ob es sich um eine **Muss-Anforderung** oder einen **Wunsch** handelt, z. B. durch ein vorangestelltes **\[Muss]** oder **\[Wunsch]**...

  Lasse alle Kategorien weg, die im Text **nicht vorkommen**. Vermeide Ausgaben wie "Keine Informationen" oder leere Listen.

  Hier ist der Text:
  {text}

get_3_experiences: |
  Du bist HR-Spezialist:in für Bewerberauswahl. Deine Aufgabe ist es, aus den folgenden Berufserfahrungen
  die drei relevantesten für die unten stehende Stellenanzeige auszuwählen.

  Nutze ausschließlich die realen Informationen aus den Projektbeschreibungen im Input. Verwende keine Fantasie-Firmennamen, keine generischen Begriffe wie „TechCorp“ oder „diverse Tools“, sondern die echten Einträge aus der Datenbasis.

  Relevanzkriterien:
  - Tätigkeitsbereich
  - Projektrolle(n)
  - Branchenerfahrung und Firma
  - eingesetzte Technologien, Frameworks und Tools
  - Methodik (z. B. Agile, Scrum, DevOps etc.)

  Gib die drei relevantesten Erfahrungen exakt im folgenden HTML-Format aus:

    <ul>
      <li>
        <p><em>[Zeitraum]</em><br>
        <em>[Firma], [Branche]</em></p>
        <p>[Fließtext mit 3–5 Sätzen: Ziel, Kontext, Rolle, Technologien, Ergebnis]</p>
      </li>
      ... (insgesamt 3 Einträge)
    </ul>

  Achte auf einen klaren, zusammenhängenden Fließtext mit 3–5 Sätzen. Keine Bulletpoints, keine Aufzählungen. Keine Titelzeilen oder Technologielisten außerhalb des Fließtexts.

  Das ist die Liste der Berufserfahrungen: {experiences}

  Das ist die Zusammenfassung der Stellenauschreibung: {job_description}

refine_experiences: |
  Du bist Matching-Expert:in für Bewerberauswahl.

  Ziel: Stelle sicher, dass die 3 gewählten Erfahrungen aus den Top-5 optimal zur Stellenanzeige passen – besonders in Bezug auf:
  - Tätigkeitsbereich
  - Technologie-Stack & Tools
  - Branchenerfahrung & Firma
  - Projektrolle(n)
  - Methodik (Scrum, DevOps, etc.)

  Falls ja: Gib die bestehende HTML-Liste **unverändert** zurück.

  Falls nein: Ersetze sie durch die drei relevantesten Einträge aus der Projektliste. Formatiere sie identisch, aber achte auf:
  - konkrete Firmen- und Branchennennung
  - präzise Rollen und Technologien
  - knappe, fokussierte Beschreibung des Projekts und des Beitrags (3–5 Sätze im Fließtext)
  Achte darauf, dass die Angaben zu Firma, Branche, Zeitraum, Technologie-Stack und Rollen exakt mit den Metadaten der zugrunde liegenden CSV-Einträge übereinstimmen.

  Gib **ausschließlich** die finale HTML-Ausgabe im folgenden Format zurück – ohne zusätzliche Zeichen oder Kommentare.

  <ul>
    <li>
      <p><em>[Zeitraum]</em><br>
      <em>[Firma], [Branche]</em></p>
      <p>[Fließtext mit 3–5 Sätzen: Ziel, Kontext, Rolle, Technologien, Ergebnis]</p>
    </li>
    ...
  </ul>

  Achte auf flüssige, vollständige Fließtexte mit 3–5 Sätzen pro Eintrag. Keine Titelzeilen, keine Technologielisten, keine Stichpunkte oder unvollständige Aussagen.

  Das ist die aktuelle Auswahl: {experiences_html}

  Das ist die Liste der Berufserfahrungen: {docs_text}

  Das ist die Zusammenfassung der Jobausschreibung: {job_description}

estimate_match_score: |
  Bitte bewerte **extrem streng**, auf einer Skala von 0 bis 100, wie gut der Bewerber auf die folgende Stellenanzeige passt. 

  **Vorgehen (intern, bitte nicht ausgeben):**  
  1. Vergib für jedes der nachfolgenden Kriterien einen Teilwert von 0–20 Punkten:  
    - Fachliche Übereinstimmung (Technologien, Frameworks, Methoden)  
    - Führungserfahrung (Teamgröße, Art der Verantwortung)  
    - Branchen- und Domainwissen  
    - Nachweisbarer Impact / erzielte Ergebnisse  
    - Sprach-, Standort- oder Kulturkompetenz (z. B. Nearshore-Management, Sprachkenntnisse aus Metadaten)  
  2. Summiere die fünf Teilwerte zu einer Gesamtpunktzahl (0–100).  

  **Ausgabe:**  
  Gib **ausschließlich** die errechnete Gesamtpunktzahl (eine ganze Zahl zwischen 0 und 100) zurück – **kein** weiteres Feedback, keine Stichpunkte, kein Codeblock.

  Stellenanzeige:  
  {job_description}

  Relevante Berufserfahrungen:  
  {experiences}

  (Alle Informationen basieren auf der CSV-Quelle. Verlasse dich auf die tatsächlichen Inhalte und Namen.)