  Gib ausschließlich die finale HTML-Ausgabe zurück – ohne weitere Kommentare oder Einleitungen.

estimate_match_score: |
  Bitte bewerte **extrem streng**, auf einer Skala von 0 bis 100, wie gut der Bewerber auf die folgende Stellenanzeige passt. 

  **Vorgehen (intern, bitte nicht ausgeben):**  
  1. Vergib für jedes der nachfolgenden Kriterien einen Teilwert von 0–20 Punkten:  
    - Fachliche Übereinstimmung (Technologien, Frameworks, Methoden)  
    - Führungserfahrung (Teamgröße, Art der Verantwortung)  
    - Branchen- und Domainwissen  
    - Nachweisbarer Impact / erzielte Ergebnisse  
    - Sprach-, Standort- oder Kulturkompetenz (z.B. Nearshore-Management)  
  2. Summiere die fünf Teilwerte zu einer Gesamtpunktzahl (0–100).  

  **Ausgabe:**  
  Gib **ausschließlich** die errechnete Gesamtpunktzahl (eine ganze Zahl zwischen 0 und 100) zurück – **kein** weiteres Feedback, keine Stichpunkte, kein Codeblock.

