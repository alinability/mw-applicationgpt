<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kurzprofil</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 60px auto;
      max-width: 900px;
      background-color: #fff;
      color: #222;
      line-height: 1.6;
      padding: 40px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .section-header {
      font-size: 20px;
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .profile-info p {
      margin: 5px 0;
    }

    ol {
      padding-left: 20px;
      margin-top: 10px;
    }

    li {
      margin-bottom: 20px;
    }

    li strong {
      font-size: 16px;
      display: block;
      margin-bottom: 3px;
    }

    li em {
      display: block;
      font-style: italic;
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    li p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>{{ name }}</h1>
  <div class="profile-info">
    <p><strong>Beruf:</strong> {{ title }}</p>
    <p><strong>Schwerpunkte:</strong> {{ skills }}</p>
    <p><strong>Sprachen:</strong> {{ languages }}</p>
  </div>

  <div class="section-header">Relevante Berufserfahrungen</div>
    <ol>
    {{ experiences_html | safe }}
    </ol>
</body>
</html>
